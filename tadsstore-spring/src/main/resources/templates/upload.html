<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Upload de arquivo</h1>
    <div class="alert alert-success" role="alert" th:if="${mensagem != null}">
      <h3 th:text="${mensagem}"></h3>
    </div>
    <div class="alert alert-danger" role="alert" th:if="${mensagemErro != null}">
      <h3 th:text="${mensagemErro}"></h3>
    </div>
    <form action="#" th:action="@{/upload}" method="post"
	  enctype="multipart/form-data">
      <input type="file" name="arquivo" />
      <input type="submit" value="Enviar arquivo" />
    </form>
  </body>
</html>
